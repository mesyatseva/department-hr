<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:x-transition="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='hiring'">
<head>
    <meta charset="UTF-8">
    <title>Прием</title>
</head>
<body>

<div layout:fragment="page-content">

    <div th:if="${document.documentStatus=='Открыт'}" sec:authorize="hasAuthority('BOSS')">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8"> <!--.-->
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold text-gray-900"
                    th:text="#{document.hiring}">Title</h1> <!--.-->
                <span class="inline-flex rounded-md shadow-sm">
                  <a th:href="@{'/documents/hiring/' + ${document.id} + '/decline'}"
                     th:id="'add-user-button'"
                     th:text="#{document.decline}"
                     class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                  </a>
                  <a th:href="@{'/documents/hiring/' + ${document.id} + '/approve'}"
                     th:id="'add-user-button'"
                     th:text="#{document.approve}"
                     class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                  </a>
                </span>
            </div>
        </div>
    </div>

    <div th:if="${document.documentStatus=='В процессе'}">
        <div th:replace="fragments/titles :: title-with-button(#{document.hiring}, #{document.close}, @{'/documents/hiring/' + ${document.id} + '/close'}, 'add-user-button')"
             sec:authorize="hasAuthority('HR')"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">

                <div th:if="${document != null}" th:object="${document}">
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">

                        <div th:replace="fragments/fields :: textfield('Номер документа', 'orderNumber')"></div>
                        <div th:replace="fragments/fields :: textfield('Создан', 'createdAt')"></div>
                        <div th:replace="fragments/fields :: textfield('Статус документа', 'documentStatus')"></div>
                        <div th:replace="fragments/fields :: textfield('Сотрудник ID', 'employeeId')"></div>
                        <div th:replace="fragments/fields :: textfield('Дата приема на работу', 'hiringDate')"></div>
                        <div th:replace="fragments/fields :: textfield('Зарплата', 'salary')"></div>

                        <div th:if="${document.bossId != null}">
                            <div th:replace="fragments/fields :: textfield('Начальник ID', 'bossId')"></div>
                        </div>

                        <div th:if="${document.hr != null}">
                            <div th:replace="fragments/fields :: textfield('HR', 'hr')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">

                <form id="user-form"
                      th:object="${document}"
                      th:action="@{'/documents/hiring/' + ${document.getId()} + '/create/department'}"
                      method="post"
                      enctype="multipart/form-data">
                    <div>
                        <input type="hidden" th:field="*{id}"> <!--.-->
                        <div class="sm:col-span-2">
                            <label for="department"
                                   class="block text-sm font-medium text-gray-700">Department</label>
                            <select id="department"
                                    class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                                    th:field="*{department}"> <!--.-->
                                <option th:each="department : ${departmentList}"
                                        th:text="${department.name}"
                                        th:value="${department.name}">Department - 001/02/32 - QA <!--.-->
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-8 border-t border-gray-200 pt-5">
                        <div class="flex justify-end">
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                th:text="#{cancel}">
          Cancel
        </button>
      </span>
                            <span class="ml-3 inline-flex rounded-md shadow-sm">
        <button id="submit-button"
                type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                th:text="#{create}">
          Save
        </button>
      </span>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список штатных расписаний</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-9 ">
                            <h1 class="panel-title">Список штатных расписаний</h1>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-default" href="#" th:href="@{'staff/list'}"
                               role="button">Новое расписание</a>
                        </div>
                    </div>
                </div>

                <div class="panel-body" th:if="${list.size() > 0}">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <tbody>
                            <tr>
                                <th>Подразделение</th>
                                <th>Должность</th>
                                <th>Количество сотрудников</th>
                                <th>Мин. вилка</th>
                                <th>Макс. вилка</th>
                            </tr>
                            <tr th:each="staff : ${list}">
                                <td th:text="${staff.department}">Staff</td>
                                <td th:text="${staff.position}">Staff</td>
                                <td th:text="${staff.employeeNumber}">Staff</td>
                                <td th:text="${staff.minimalSalary}">123</td>
                                <td th:text="${staff.maximalSalary}">123213</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel-body" th:if="${list.size() == 0}">
                    <h2>Отсутствует список штатных расписаний</h2>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
